<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>햄찌마블</title>
  <style>
    canvas {
      background-color: #f0f0f0;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
    }
    .controls {
      text-align: center;
      font-family: sans-serif;
    }
    #dice-result {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      font-size: 16px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <canvas id="board" width="600" height="600"></canvas>

  <div class="controls">
    <button onclick="rollDice()">주사위 굴리기</button>
    <div id="dice-result"></div>
  </div>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');

    const boardSize = 600;
    const cellCountPerSide = 4;
    const cellSize = boardSize / (cellCountPerSide + 2); // +2는 모서리

    function drawBoard() {
      // 아래쪽 (왼→오)
      for (let i = 0; i < cellCountPerSide; i++) {
        drawCell((i + 1) * cellSize, boardSize - cellSize, cellSize, cellSize, `B${i}`);
      }

      // 오른쪽 (아래→위)
      for (let i = 0; i < cellCountPerSide; i++) {
        drawCell(boardSize - cellSize, boardSize - (i + 2) * cellSize, cellSize, cellSize, `R${i}`);
      }

      // 위쪽 (오→왼)
      for (let i = 0; i < cellCountPerSide; i++) {
        drawCell(boardSize - (i + 2) * cellSize, 0, cellSize, cellSize, `T${i}`);
      }

      // 왼쪽 (위→아래)
      for (let i = 0; i < cellCountPerSide; i++) {
        drawCell(0, (i + 1) * cellSize, cellSize, cellSize, `L${i}`);
      }

      drawCorners();
      drawCenter();
    }

    function drawCorners() {
      drawCell(0, boardSize - cellSize, cellSize, cellSize, "출발");
      drawCell(boardSize - cellSize, boardSize - cellSize, cellSize, cellSize, "무인도");
      drawCell(boardSize - cellSize, 0, cellSize, cellSize, "보너스");
      drawCell(0, 0, cellSize, cellSize, "감옥");
    }

    function drawCell(x, y, w, h, label) {
      ctx.strokeStyle = '#000';
      ctx.strokeRect(x, y, w, h);

      ctx.fillStyle = '#fff';
      ctx.fillRect(x + 1, y + 1, w - 2, h - 2);

      ctx.fillStyle = '#000';
      ctx.font = '12px sans-serif';
      ctx.fillText(label, x + 5, y + 15);
    }

    function drawCenter() {
      const margin = cellSize;
      const size = boardSize - margin * 2;
      ctx.fillStyle = '#ffe';
      ctx.fillRect(margin, margin, size, size);

      ctx.strokeStyle = '#000';
      ctx.strokeRect(margin, margin, size, size);

      ctx.fillStyle = '#333';
      ctx.font = '32px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('햄찌마블', boardSize / 2, boardSize / 2);
    }

    function rollDice() {
      const result = Math.floor(Math.random() * 6) + 1;
      document.getElementById('dice-result').textContent = `🎲 주사위: ${result}`;
    }

    drawBoard();
  </script>
</body>
</html>
