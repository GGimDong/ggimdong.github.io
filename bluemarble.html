<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>í–„ì°Œë§ˆë¸”</title>
  <style>
    canvas {
      background-color: #f0f0f0;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
    }
    .controls {
      text-align: center;
      font-family: sans-serif;
    }
    #dice-result {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      font-size: 16px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <canvas id="board" width="600" height="600"></canvas>

  <div class="controls">
    <button onclick="rollDice()">ì£¼ì‚¬ìœ„ êµ´ë¦¬ê¸°</button>
    <div id="dice-result"></div>
  </div>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');

    const boardSize = 600;
    const cellCountPerSide = 4;
    const cellSize = boardSize / (cellCountPerSide + 2); // +2ëŠ” ëª¨ì„œë¦¬

    function drawBoard() {
      // ì•„ëž˜ìª½ (ì™¼â†’ì˜¤)
      for (let i = 0; i < cellCountPerSide; i++) {
        drawCell((i + 1) * cellSize, boardSize - cellSize, cellSize, cellSize, `B${i}`);
      }

      // ì˜¤ë¥¸ìª½ (ì•„ëž˜â†’ìœ„)
      for (let i = 0; i < cellCountPerSide; i++) {
        drawCell(boardSize - cellSize, boardSize - (i + 2) * cellSize, cellSize, cellSize, `R${i}`);
      }

      // ìœ„ìª½ (ì˜¤â†’ì™¼)
      for (let i = 0; i < cellCountPerSide; i++) {
        drawCell(boardSize - (i + 2) * cellSize, 0, cellSize, cellSize, `T${i}`);
      }

      // ì™¼ìª½ (ìœ„â†’ì•„ëž˜)
      for (let i = 0; i < cellCountPerSide; i++) {
        drawCell(0, (i + 1) * cellSize, cellSize, cellSize, `L${i}`);
      }

      drawCorners();
      drawCenter();
    }

    function drawCorners() {
      drawCell(0, boardSize - cellSize, cellSize, cellSize, "ì¶œë°œ");
      drawCell(boardSize - cellSize, boardSize - cellSize, cellSize, cellSize, "ë¬´ì¸ë„");
      drawCell(boardSize - cellSize, 0, cellSize, cellSize, "ë³´ë„ˆìŠ¤");
      drawCell(0, 0, cellSize, cellSize, "ê°ì˜¥");
    }

    function drawCell(x, y, w, h, label) {
      ctx.strokeStyle = '#000';
      ctx.strokeRect(x, y, w, h);

      ctx.fillStyle = '#fff';
      ctx.fillRect(x + 1, y + 1, w - 2, h - 2);

      ctx.fillStyle = '#000';
      ctx.font = '12px sans-serif';
      ctx.fillText(label, x + 5, y + 15);
    }

    function drawCenter() {
      const margin = cellSize;
      const size = boardSize - margin * 2;
      ctx.fillStyle = '#ffe';
      ctx.fillRect(margin, margin, size, size);

      ctx.strokeStyle = '#000';
      ctx.strokeRect(margin, margin, size, size);

      ctx.fillStyle = '#333';
      ctx.font = '32px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('í–„ì°Œë§ˆë¸”', boardSize / 2, boardSize / 2);
    }

    function rollDice() {
      const result = Math.floor(Math.random() * 6) + 1;
      document.getElementById('dice-result').textContent = `ðŸŽ² ì£¼ì‚¬ìœ„: ${result}`;
    }

    drawBoard();
  </script>
</body>
